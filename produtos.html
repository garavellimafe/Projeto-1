<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Superman</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        /* Fonte estilosa */
 
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            /* Azul escuro */
            color: white;
            margin: 0;
            padding: 0;
        }
 
        header {
            background: linear-gradient(90deg, #ff4136, #ffdc00, #0074d9);
            /* Gradiente Vermelho-Amarelo-Azul */
            text-align: center;
            padding: 20px 0;
        }
 
        header h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Bangers', cursive;
            /* Fonte personalizada */
            color: white;
            text-shadow: 2px 2px #000000;
            /* Sombra para destaque */
        }
 
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
 
        .product {
            background-color: #0074d9;
 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 250px;
        }
 
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
 
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
 
        .product p {
            margin: 10px 0;
        }
 
        .product button {
            background-color: #001f3f;
 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
 
        .product button:hover {
            background-color: #0074d9;
 
        }
 
        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 10px 20px;
            background-color: #001f3f;
 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
 
        .back-button:hover {
            background-color: #0074d9;
 
        }
    </style>
</head>
 
<body>
    <header>
        <h1>Loja do Superman</h1>
    </header>
    <section class="products">
        <div class="product">
            <img src="superman-tshirt.jpg" alt="Camiseta do Superman">
            <h2>Camiseta do Superman</h2>
            <p>Mostre sua força com esta camiseta icônica.</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="superman-cup.jpg" alt="Caneca do Superman">
            <h2>Caneca do Superman</h2>
            <p>Inicie seu dia como um herói com esta caneca.</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="superman-action-figure.jpg" alt="Action Figure do Superman">
            <h2>Action Figure do Superman</h2>
            <p>Adicione este herói ao seu espaço de coleção.</p>
            <button>Comprar</button>
        </div>
    </section>
 
    <button class="back-button" onclick="window.location.href='index.html';">Voltar à Página Inicial</button>
</body>
 
</html>
